<div class="modal-header">
  <h4 class="modal-title">Add News</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Dismissed')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <ul *ngIf="allTickerNews && allTickerNews.length > 0" class="list-group">
    <li [ngClass]="{ odd: odd, even: even }" *ngFor="let tickerNews of allTickerNews; let odd=odd; let even=even;" class="list-group-item">{{tickerNews}}</li>
  </ul>  
  
  <form autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <textarea class="form-control" id="stockNews" name="stockNews" placeholder="Enter stock news"  [(ngModel)]="addedNews"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Closed')">Close</button>
  </div>
